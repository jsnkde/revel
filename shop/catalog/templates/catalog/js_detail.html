<script id="itemDetailTemplate" type="text/template">

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- <div class="col-md-3">
                <p class="lead">Shop Name</p>
                <div class="list-group">
                    <a href="#" class="list-group-item active">Category 1</a>
                    <a href="#" class="list-group-item">Category 2</a>
                    <a href="#" class="list-group-item">Category 3</a>
                </div>
            </div> -->

            <div class="col-md-9">

                <div class="thumbnail">
                    <!-- <img class="img-responsive" src="http://placehold.it/800x300" alt=""> -->
                    <div class="caption-full">
                        <h4 class="pull-right">$<%= model.price %></h4>
                        <h4><%= model.name %></h4>
                        <p></p>
                    </div>
                    <div class="ratings">
                        <p class="pull-right"><%= _.size(model.reviews) %> reviews</p>
                        <p>
                            <% _.each([1, 2, 3, 4, 5], function(i){ %>
                                <% if(i <= model.rating) { %>
                                    <span class="glyphicon glyphicon-star"/>
                                <% } else { %>
                                    <span class="glyphicon glyphicon-star-empty"/>
                                <% } %>
                            <% }); %>
                        </p>
                    </div>
                </div>

                <div class="text-left">
                <% if(!_.isUndefined(username)){ %>
                        <div class="form-group">
                          <label for="review-username">Name:</label>
                          <input type="text" class="form-control" id="review-username">
                        </div>
                        <div class='form-group' id='review-rating'>
                            Rate the product: 
                            <label class="radio-inline"><input type="radio" name="review-rating" value='1' checked>1</label>
                            <label class="radio-inline"><input type="radio" name="review-rating" value='2' >2</label>
                            <label class="radio-inline"><input type="radio" name="review-rating" value='3' >3</label> 
                            <label class="radio-inline"><input type="radio" name="review-rating" value='4' >4</label> 
                            <label class="radio-inline"><input type="radio" name="review-rating" value='5' >5</label> 
                        </div>
                         <div class="form-group">
                          <label for="review-text">Comment:</label>
                          <textarea class="form-control" rows="5" id="review-text"></textarea>
                        </div>

                        <div id='review-error' class='form-group'></div>

                        <a class="btn btn-success" id='submit-review'>Leave a Review</a>
                <% } else { %>
                    <a href="#login">Log in</a> to leave a review
                <% } %>
                </div>

                    <hr>

                <div class="well">

                    <% _.each(model.reviews, function(review){ %>

                    <div class="row">
                        <div class="col-md-12">
                            <%= review.name %><span class="pull-right"><%= review.created %></span><br>
                            <div>
                            <% _.each([1, 2, 3, 4, 5], function(i){ %>
                                <% if(i <= review.rating) { %>
                                    <span class="glyphicon glyphicon-star"/>
                                <% } else { %>
                                    <span class="glyphicon glyphicon-star-empty"/>
                                <% } %>
                            <% }); %>     
                            </div>
                            <p><%= review.text %></p>
                        </div>
                    </div>

                    <hr>

                    <% }); %>

                </div>

            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Buy our elephants!</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

</script>
